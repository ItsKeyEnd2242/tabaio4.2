<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Cadastro</title>


</head>
<body>
    <div class="content">
        <div class="container">
            <img class="bg-img" src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/bg.jpg" alt="">
                <div class="menu">
                    <h2>Cadastrar</h2>
                </div>
                <div class="connexion">
                    <div class="contact-form">
                        <label>Nome</label>
                        <input id="nome" placeholder="" type="text" required>

                        <label>Data de Nascimento</label>
                        <input id="dataNascimento" placeholder="" type="date">
                        
                        <label>E-mail</label>
                        <input id="email" placeholder="" type="text" required>	
                        
                        <label>Senha</label>
                        <input id="senha" placeholder="" type="password" required>
                        
                        <label>Confirmação da Senha</label>
                        <input id="confirmaSenha" placeholder="" type="password">
                        
                        <input class="submit" value="Cadastrar" type="submit">	
                            
                    </div>
                </div>
        </div>
    </div>


<script src="JS/cadastro.js"></script>
</body>
</html>
